<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Software de Gerenciamento de Eventos</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./style.css') }}">
</head>
<body>
  <p class="titulo_fundo">Gerenciamento de Eventos</p>
  <div class="fundo"></div>
  <div class="divMaior">
    <div class="divcard1">
      <button class="button">Detalhes</button>
    </div>
    <div class="divcard2">
      <button class="button">Detalhes</button>
    </div>
    <div class="divcard3">
      <button class="button">Detalhes</button>
    </div>
  </div>

  <main>
    <section>
      <div class="container">
        <h2>Criar Evento</h2>
        <form action="/adicionar" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="data">Data:</label>
          <input type="text" id="text" name="data" required>

          <label for="capacidade">Capacidade:</label>
          <input type="text" id="capacidade" name="capacidade" required>

          <label for="valor">Valor:</label>
          <input type="text" id="valor" name="valor" required>

          <button type="submit">Criar</button>
        </form>
      </div>
    </section>

    <h2>Eventos Criados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Capacidade</th>
          <th>Valor</th>
          <th>Função</th>
        </tr>
      </thead>
      <tbody>
        {% for evento in eventos %}
        <tr>
          <td>{{ evento.nome }}</td>
          <td>{{ evento.data }}</td>
          <td>{{ evento.capacidade }}</td>
          <td>{{ evento.valor }}</td>
          <td>
            <form action="/editar" method="post">
              <input type="hidden" name="num_evento" value="{{ loop.index }}">
              <button type="submit">Editar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      
    </table>
  </main>

  <footer>
    <p>Software de Gerenciamento de Eventos &copy; 2023</p>
  </footer>
</body>
</html>
