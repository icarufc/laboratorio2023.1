<!DOCTYPE html>
<html>
<head>
  <title>Gerenciamento de Eventos</title>
  <style>
    /* Estilos para o corpo da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    /* Estilos para o cabeçalho */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Estilos para o conteúdo principal */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Estilos para os formulários */
    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }


    input[type=text],
    input[type=date],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Estilos para a tabela de eventos */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }


    th {
      background-color: #333;
      color: #fff;
    }


  </style>
</head>
<body>
  <header>
    <h1>Gerenciamento de Eventos</h1>
  </header>

  <div class="container">
    <h2>Criar Evento</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <label for="local">Local:</label>
      <input type="text" id="local" name="local" required>

      <button type="submit">Criar</button>
    </form>

    <h2>Eventos Criados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Local</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Evento 1</td>
          <td>01/01/2023</td>
          <td>Local 1</td>
        </tr>
        <tr>
          <td>Evento 2</td>
          <td>02/02/2023</td>
          <td>Local 2</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
